{% extends "base.html" %}

{% block content %}
<h2>Hangman Game</h2>
<p>Word: {{ guessed_word }}</p>
<p>Attempts Remaining: {{ attempts }}</p>
<form method="POST">
    <label for="guess">Guess a letter:</label>
    <input type="text" name="guess" maxlength="1" required>
    <button type="submit">Submit</button>
</form>
{% if message %}
<p>{{ message }}</p>
<a href="/hangman">Play Again</a>
{% endif %}
{% endblock %}
